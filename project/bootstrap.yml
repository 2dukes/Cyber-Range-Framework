# Playbook used to setup local environment.
# This configuration is suited for Ubuntu-based environments.
# It performs setup of:
# - Docker
# - SSH
# It assumes Ansible and Python packages are already installed on the control node.

---
- name: Install Docker and SSH client
  hosts: localhost
  become: true
  tasks:
    - name: Fetch Machine Architecture
      ansible.builtin.command: "dpkg --print-architecture"
      changed_when: false
      register: machine_architecture

    - name: Install Required Packages (Docker + SSH)
      ansible.builtin.apt:
        pkg:
          - openssh-client
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-requests
        update_cache: true

    - name: Setup Docker
      block:
        - name: Docker PGP Key
          ansible.builtin.get_url:
            url: https://download.docker.com/linux/ubuntu/gpg
            dest: /etc/apt/trusted.gpg.d/docker.asc
            mode: "0644"

        - name: Docker APT Repository
          ansible.builtin.apt_repository:
            repo: "deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/docker.asc]
              https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
            state: present

    - name: Install Docker Packages
      ansible.builtin.apt:
        pkg:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
          - websocketd
        update_cache: true

    # - name: Add user to docker group
    #   ansible.builtin.shell: sudo usermod -aG docker ${USER}

    - name: Add user to docker group
      user:
        name: "{{ lookup('env', 'USER') }}"
        groups: docker
        append: yes

    - name: Install docker-compose v1.29.2
      ansible.builtin.get_url:
        url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
        dest: /usr/bin/docker-compose
        mode: "0755"

    - name: Install pypsrp python package
      ansible.builtin.pip:
        name: pypsrp

    - name: Install requests[socks] python package
      ansible.builtin.pip:
        name: requests[socks]

    - name: Create Named Pipes
      block:
        - name: cancel_mypipe
          ansible.builtin.command:
            cmd: mkfifo manager/cancel_mypipe

        - name: mypipe
          ansible.builtin.command:
            cmd: mkfifo manager/mypipe

