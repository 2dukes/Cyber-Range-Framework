- name: Build Image
  community.docker.docker_image:
    name: "{{ default_container_image }}"
    build:
      path: .
    state: present
    source: build

- name: Container Operations
  ansible.builtin.include_tasks: containers.yml
  loop: "{{ internal_network_pc_names }}"
  loop_control:
    loop_var: pc_name

