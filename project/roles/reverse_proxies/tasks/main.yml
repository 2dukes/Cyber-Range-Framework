- name: Copy nginx.conf
  vars:
    selected_machines: "{{ machines + vulnerables.machines }}"
  template:
    src: "nginx.conf.j2"
    dest: /etc/nginx/nginx.conf
    mode: '0755'

- name: Handle Certificates
  ansible.builtin.include_tasks: certs.yml
  loop: "{{ machine_vars }}"
  loop_control:
    loop_var: vars

- name: Start NGINX
  ansible.builtin.service:
    name: nginx
    state: started
