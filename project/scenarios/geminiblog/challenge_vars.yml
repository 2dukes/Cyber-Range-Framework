dns:
-   domain: geminiblog.mc.ax
    external:
        machine: edge_router
        network: external_net
    internal:
        machine: vuln_service_geminiblog_app
        network: dmz_net
port_forwarding:
-   destination_port: 443
    to_machine: reverse_proxy1
    to_network: dmz_net
    to_port: 443
setup:
    machines:
    -   name: attackermachine
        setup: '{{ playbook_dir }}/scenarios/geminiblog/attacker_machine_setup/*.j2'
vulnerables:
    images:
    -   name: reverse_proxy
        path: reverse_proxy
    -   args: {}
        name: geminiblog_app
        path: scenarios/geminiblog/challenge/app
    machines:
    -   dns:
            name: dns_server
            network: dmz_net
        group:
        - reverse_proxies
        image: reverse_proxy
        name: reverse_proxy1
        networks:
        -   ipv4_address: 172.{{ networks.dmz_net.random_byte }}.0.40
            name: dmz_net
        vars:
        -   domain: geminiblog.mc.ax
            targets:
            -   name: vuln_service_geminiblog_app
                network: dmz_net
                port: 1337
    -   dns:
            name: dns_server
            network: dmz_net
        env: {}
        exposed_ports:
        - 1337
        group:
        - custom_machines
        image: geminiblog_app
        name: vuln_service_geminiblog_app
        networks:
        -   ipv4_address: 172.{{ networks.dmz_net.random_byte }}.0.50
            name: dmz_net
        privileged: false
