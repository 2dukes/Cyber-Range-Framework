dns:
  - domain: example-domain.ui.com
    internal:
      machine: vuln_service
      network: dmz_net
    external:
      machine: edge_router
      network: external_net
  - domain: adminbot.mc.ax
    internal:
      machine: reverse_proxy1
      network: dmz_net
    external:
      machine: edge_router
      network: external_net
  - domain: adminbotapi.mc.ax
    machine: reverse_proxy1
    internal:
      machine: reverse_proxy1
      network: dmz_net
    external:
      machine: edge_router
      network: external_net

vulnerables:
  images:
    - name: unifi_log4j
      path: scenarios/log4j
      dockerfile: Dockerfile.alpine.mongo
      args:
        VERSION: "6.4.54"
    - name: reverse_proxy
      path: reverse_proxy
    - name: admin_bot_api
      path: bot/api
    - name: admin_bot_frontend
      path: bot/my-app
      args:
        api: adminbotapi.mc.ax # Domain
        
  machines:
    - name: vuln_service
      image: unifi_log4j
      group:
        - custom_machines
      dns:
        name: dns_server
        network: dmz_net
      networks:
        - name: dmz_net
          ipv4_address: 172.{{ networks.dmz_net.random_byte }}.0.30
      volumes:
        - "{{ playbook_dir }}/scenarios/log4j/unifi-certs:/usr/lib/unifi/cert"
      vars:
        username: test_user
        password: test_password
        email: admin@hotmail.com
        domain: example-domain.ui.com

    - name: reverse_proxy1
      image: reverse_proxy
      group:
        - reverse_proxies
      dns:
        name: dns_server
        network: dmz_net
      networks:
        - name: dmz_net
          ipv4_address: 172.{{ networks.dmz_net.random_byte }}.0.40
      vars:
        - domain: adminbot.mc.ax
          targets: 
            - name: admin_bot_frontend
              network: dmz_net
              port: 3000
        - domain: adminbotapi.mc.ax
          targets: 
            - name: admin_bot_api
              network: dmz_net
              port: 8000

    - name: admin_bot_frontend
      image: admin_bot_frontend
      group:
        - custom_machines
      dns:
        name: dns_server
        network: dmz_net
      networks:
        - name: dmz_net
          ipv4_address: 172.{{ networks.dmz_net.random_byte }}.0.42
    
    - name: admin_bot_api
      image: admin_bot_api
      group:
        - custom_machines
      dns:
        name: dns_server
        network: dmz_net
      networks:
        - name: dmz_net
          ipv4_address: 172.{{ networks.dmz_net.random_byte }}.0.43

port_forwarding:
  - destination_port: 443
    to_machine: reverse_proxy1
    to_network: dmz_net
    to_port: 443
  - destination_port: 8443
    to_machine: vuln_service
    to_network: dmz_net
    to_port: 8443

setup:
  machines:
    - name: attackermachine
      setup: "{{ playbook_dir }}/scenarios/log4j/setup/*.j2"
