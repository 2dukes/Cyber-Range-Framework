dns:
-   domain: recursive-csp.mc.ax
    external:
        machine: edge_router
        network: external_net
    internal:
        machine: vuln_service_recursive-csp_main
        network: dmz_net
-   domain: adminbot.mc.ax
    external:
        machine: edge_router
        network: external_net
    internal:
        machine: reverse_proxy1
        network: dmz_net
-   domain: adminbotapi.mc.ax
    external:
        machine: edge_router
        network: external_net
    internal:
        machine: reverse_proxy1
        network: dmz_net
port_forwarding:
-   destination_port: 443
    to_machine: reverse_proxy1
    to_network: dmz_net
    to_port: 443
setup:
    machines:
    -   name: localhost
        setup: '{{ playbook_dir }}/scenarios/recursive-csp/setup/'
    -   name: attacker_machine
        setup: '{{ playbook_dir }}/scenarios/recursive-csp/attacker_machine_setup/*.j2'
vulnerables:
    images:
    -   name: reverse_proxy
        path: reverse_proxy
    -   name: admin_bot_api
        path: bot/api
    -   args:
            api: adminbotapi.mc.ax
        name: admin_bot_frontend
        path: bot/my-app
    -   args: {}
        name: recursive-csp_main
        path: scenarios/recursive-csp/challenge
    machines:
    -   dns:
            name: dns_server
            network: dmz_net
        group:
        - custom_machines
        image: admin_bot_frontend
        name: admin_bot_frontend
        networks:
        -   ipv4_address: 172.{{ networks.dmz_net.random_byte }}.0.42
            name: dmz_net
    -   dns:
            name: dns_server
            network: dmz_net
        group:
        - custom_machines
        image: admin_bot_api
        name: admin_bot_api
        networks:
        -   ipv4_address: 172.{{ networks.dmz_net.random_byte }}.0.43
            name: dmz_net
    -   dns:
            name: dns_server
            network: dmz_net
        group:
        - reverse_proxies
        image: reverse_proxy
        name: reverse_proxy1
        networks:
        -   ipv4_address: 172.{{ networks.dmz_net.random_byte }}.0.40
            name: dmz_net
        vars:
        -   domain: recursive-csp.mc.ax
            targets:
            -   name: vuln_service_recursive-csp_main
                network: dmz_net
                port: 80
        -   domain: adminbot.mc.ax
            targets:
            -   name: admin_bot_frontend
                network: dmz_net
                port: 3000
        -   domain: adminbotapi.mc.ax
            targets:
            -   name: admin_bot_api
                network: dmz_net
                port: 8000
    -   dns:
            name: dns_server
            network: dmz_net
        env: {}
        exposed_ports:
        - 80
        group:
        - custom_machines
        image: recursive-csp_main
        name: vuln_service_recursive-csp_main
        networks:
        -   ipv4_address: 172.{{ networks.dmz_net.random_byte }}.0.50
            name: dmz_net
        privileged: false
