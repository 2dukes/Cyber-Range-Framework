dns:
-   domain: mongodb
    external:
        machine: vuln_service_unfinished_mongodb
        network: dmz_net
    internal:
        machine: vuln_service_unfinished_mongodb
        network: dmz_net
-   domain: unfinished.mc.ax
    external:
        machine: edge_router
        network: external_net
    internal:
        machine: vuln_service_unfinished_app
        network: dmz_net
port_forwarding:
-   destination_port: 443
    to_machine: reverse_proxy1
    to_network: dmz_net
    to_port: 443
setup:
    machines:
    -   name: attackermachine
        setup: '{{ playbook_dir }}/scenarios/unfinished/attacker_machine_setup/*.j2'
vulnerables:
    images:
    -   name: reverse_proxy
        path: reverse_proxy
    -   args: {}
        name: unfinished_app
        path: scenarios/unfinished/./challenge/app/
    -   args: {}
        name: unfinished_mongodb
        path: scenarios/unfinished/./challenge/mongo/
    machines:
    -   dns:
            name: dns_server
            network: dmz_net
        group:
        - reverse_proxies
        image: reverse_proxy
        name: reverse_proxy1
        networks:
        -   ipv4_address: 172.{{ networks.dmz_net.random_byte }}.0.40
            name: dmz_net
        vars:
        -   domain: unfinished.mc.ax
            targets:
            -   name: vuln_service_unfinished_app
                network: dmz_net
                port: 4444
    -   dns:
            name: dns_server
            network: dmz_net
        env: {}
        exposed_ports:
        - 4444
        group:
        - custom_machines
        image: unfinished_app
        name: vuln_service_unfinished_app
        networks:
        -   ipv4_address: 172.{{ networks.dmz_net.random_byte }}.0.50
            name: dmz_net
        privileged: false
    -   dns:
            name: dns_server
            network: dmz_net
        env:
            FLAG: dice{i_lied_this_1s_th3_finished_st4te}
        exposed_ports:
        - 27017
        group:
        - custom_machines
        image: unfinished_mongodb
        name: vuln_service_unfinished_mongodb
        networks:
        -   ipv4_address: 172.{{ networks.dmz_net.random_byte }}.0.51
            name: dmz_net
        privileged: false
